<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatTrixx - España</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/icons/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="settings">
            <img src="assets/icons/engranajes.png" alt="Abrir menú de ajustes">
        </div>
        <div class="name-app">ChatTrixx</div>
        <div class="new-conversation">
            <img src="assets/icons/usuario.png" alt="Iniciar nueva conversación">
        </div>
    </header>

    <main id="main-content">
        <!-- login screen -->
        <div id="login-screen">
            <h2>Iniciar sesión</h2>
            <input type="text" id="username" placeholder="Correo electrónico o usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="login-button">Ingresar</button>
        </div>

    </main>
    
    <footer>
        <p>Esta aplicación tiene derechos reservados</p>
    </footer>


    <script src="js/app.js"></script>
</body>
</html>
